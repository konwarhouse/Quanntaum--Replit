name: Build Electron Installers

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        platform: [linux]
        # Add macos-latest and windows-latest if you want to build for all OSs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install root dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Make setup script executable
        run: chmod +x setup-electron-deps.sh

      - name: Set up Electron dependencies and scripts
        run: ./setup-electron-deps.sh

      - name: Install Electron dependencies
        run: npm ci
        working-directory: electron

      - name: Build Electron app
        run: node build-electron.js --${{ matrix.platform }}

      - name: List build output (diagnostics)
        run: ls -al dist_electron || echo "No dist_electron directory"

      - name: Upload Installers
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.platform }}-installers
          path: dist_electron/*
