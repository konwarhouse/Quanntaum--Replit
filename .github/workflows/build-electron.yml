name: Build Electron App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: electron

      - name: Build Electron app
        run: npm run build || { echo 'Build failed!'; exit 1; }
        working-directory: electron

      - name: List build output (for debugging)
        run: |
          echo "Contents of electron/dist directory:"
          ls -alh electron/dist || echo "No dist directory found"
        shell: bash

      - name: Upload Electron artifacts (if present)
        uses: actions/upload-artifact@v3
        if: always()  # Always run, even if previous steps fail, so we get logs
        with:
          name: electron-app-${{ matrix.os }}
          path: electron/dist/
