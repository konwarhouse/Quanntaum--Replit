name: Build Electron Installers

on:
  push:
    branches:
      - main

jobs:
  build-desktop-installers:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build for ${{ matrix.os }}
        run: |
          if [ "${{ matrix.os }}" == "macos-latest" ]; then
            node build-electron.js --mac
          else
            node build-electron.js --win
          fi

      - name: Debug Artifact Directory
        run: ls -R dist_electron || echo "dist_electron directory not found!"

      - name: Verify Artifact Directory
        run: |
          if [ ! -d dist_electron ]; then
            echo "dist_electron directory does not exist!"
            exit 1
          elif [ -z "$(ls -A dist_electron)" ]; then
            echo "dist_electron directory is empty!"
            exit 1
          fi

      - name: Upload dummy artifact
        run: echo "This is a test artifact" > dummy.txt

      - name: Test Upload
        uses: actions/upload-artifact@3dcea4e0f0e3b8a2c22a3f1f7a0e6b7b07c3cce5
        with:
          name: Dummy-Artifact
          path: dummy.txt

      - name: Upload build artifacts
        uses: actions/upload-artifact@3dcea4e0f0e3b8a2c22a3f1f7a0e6b7b07c3cce5
        with:
          name: Electron-build-${{ matrix.os }}
          path: dist_electron/*
