name: Build Electron App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: electron

      - name: Build Electron app (capture output)
        id: build
        run: |
          set -o pipefail
          npm run build 2>&1 | tee build.log
        working-directory: electron

      - name: Output build log on failure
        if: failure()
        run: cat electron/build.log || echo "No build log found"

      - name: List build output (for debugging)
        run: |
          echo "Contents of electron/dist directory:"
          ls -alh electron/dist || echo "No dist directory found"
        shell: bash

      - name: Fail if dist directory is missing
        run: |
          if [ ! -d electron/dist ]; then
            echo "Build failed: electron/dist directory does not exist."
            exit 1
          fi
        shell: bash

      - name: Upload Electron artifacts (if present)
        uses: actions/upload-artifact@v3
        with:
          name: electron-app-${{ matrix.os }}
          path: electron/dist/
