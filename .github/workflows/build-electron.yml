name: Build Electron App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: List repo root contents
        run: |
          echo "=== Root directory ==="
          ls -alh

      - name: Fail if electron directory is missing
        run: |
          if [ ! -d electron ]; then
            echo "ERROR: electron directory does not exist!"
            exit 1
          fi

      - name: List electron directory contents
        run: |
          echo "=== electron directory ==="
          ls -alh electron

      - name: Print Node and npm versions
        run: |
          node --version
          npm --version

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: electron

      - name: Build Electron app and output to log
        run: |
          set -o pipefail
          npm run build --if-present --loglevel verbose | tee build-output.log
        working-directory: electron

      - name: Show build log
        if: always()
        run: |
          echo "=== BUILD LOG ==="
          cat electron/build-output.log || echo "No build log found"

      - name: List electron/dist directory after build
        run: |
          echo "=== electron/dist directory ==="
          ls -alh electron/dist || echo "No dist directory found"

      - name: Fail if dist directory is missing
        run: |
          if [ ! -d electron/dist ]; then
            echo "Build failed: electron/dist directory does not exist."
            exit 1
          fi

      - name: Upload Electron artifacts (if present)
        uses: actions/upload-artifact@v3
        with:
          name: electron-app-${{ matrix.os }}
          path: electron/dist/
